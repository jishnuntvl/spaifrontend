<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="web/tab.css">
</head>
<body>
    <div class="news-tabs">
        <ul class="tab-list">
            <li class="tab-item active" data-tab="all">All</li>
            <li class="tab-item" data-tab="upcoming">Upcoming</li>
            <li class="tab-item" data-tab="post">Post</li>
        </ul>
    </div>
    
    <div class="tab-content">
        <div class="tab-panel active" id="all">
            <!-- All news content -->
            <div class="news-item">All News 1</div>
            <div class="news-item">All News 2</div>
            <!-- Add more news items here -->
        </div>
        <div class="tab-panel" id="upcoming">
            <!-- Upcoming news content -->
            <div class="news-item">Upcoming News 1</div>
            <div class="news-item">Upcoming News 2</div>
            <!-- Add more news items here -->
        </div>
        <div class="tab-panel" id="post">
            <!-- Post news content -->
            <div class="news-item">Post News 1</div>
            <div class="news-item">Post News 2</div>
            <!-- Add more news items here -->
        </div>
    </div>
    <script src="js/tab.js"></script>
</body>
</html>
