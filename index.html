<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spai</title>
    <link rel="stylesheet" href="spai.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="top-row">
            <img src="images/SPAI_LOGO.jpg" alt="Company Logo" class="logo">
            <span class="company-name">SPORTS PSYCHOLOGY ASSOSIATION OF INDIA</span>
            <div class="contact-info">
                <span class="phone"><img src="images/Vector.svg" alt="Phone Icon"> +91 9958 998 684</span>
                <span class="email"><img src="images/email.svg" alt="Email Icon"> spaionlineindia@gmail.com</span>
            </div>
            <div class="login-button">Member Login</div>
        </div>
        <hr class="hrline">
        <nav>
            <ul class="navbar">
                <li><a href="#">About</a></li>
                <li><a href="#">Members & Membership</a></li>
                <li><a href="#">Publications</a></li>
                <li class="dropdown">
                    <a href="#">News & Events</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Event 1</a></li>
                        <li><a href="#">Events 2</a></li>
                        <li><a href="#">Event 3</a></li>
                    </ul>
                </li>
                <li><a href="#">Academics</a></li>
                <li><a href="#">Gallery</a></li>
                <li>
                    <div class="search-wrapper">
                        <input type="text" class="search-input" placeholder="search here...">
                        <button class="search-button">
                            <img src="images/search.svg" alt="Search">
                        </button>
                    </div>
                </li>                
            </ul>
        </nav>
    </header>
    <div class="hero">
        <div class="hero-pic">
            <img class="full-width-img" src="images/swim.png" alt="Image 1">
            <img class="full-width-img" src="images/track.png" alt="Image 2">

            <div class="vertical-line">
                <span class="dot above" style="top: -2px;"></span>
                <span class="dot above"></span>
                <span class="dot above" style="top: -30px;"></span>
                <span class="dot above" style="top: -45px;"></span>
                <span class="dot below" style="bottom: -2px "></span>
                <span class="dot below"></span>

            </div>

        </div>
        <div class="hero-texts">
            <div class="hero-text active">
                <div class="welcome">
                    WELCOME<br>
                    TO<br>
                    <div class="spai">SPAI</div>
                </div>
                <a style="text-decoration: none; color: inherit;" href="">
                    <div class="jointoday">
                        <div class="jointodaytext">
                            Learn More
                        </div>
                    </div>
                </a>
            </div>
            <div class="hero-text">
                    <div class="welcome">
                        <div class="spai">JOIN 
                            SPAI</div>
                    </div>
                    <a style="text-decoration: none; color: inherit;" href="">
                        <div class="jointoday">
                            <div class="jointodaytext">
                                Join Today
                            </div>
                        </div>
                    </a>
            </div>
            <!-- <div class="hero-text">
                <p>Join Our Community</p>
            </div> -->
        </div>
        <div class="grady"></div>
    </div>
    <div class="math">
        <span class="verti"></span>
        <span class="verti" style="right: 50%;"></span>
        <span class="verti" style="right: 75%;"></span>

    </div>
    <div class="news">
        News & Events
    </div>
    <script type="text/javascript" src="spai.js"></script>
</body>
</html>
